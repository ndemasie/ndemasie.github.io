<!DOCTYPE html>
<html>
  <body>
    <script client:only>(function(){const Language = {"EN":"en","DE":"de"};
const lang = "de";

      window.addEventListener('DOMContentLoaded', () => {
        const clientLanguage =
          lang ??
          navigator.languages
            .map((lang) => lang?.slice(0, 2).toLowerCase())
            .find((lang) => Object.values(Language).includes(lang))

        window.location.replace(new URL(`${clientLanguage}/tutorial`, window.origin))
      })
    })();</script>
  </body>
</html>
